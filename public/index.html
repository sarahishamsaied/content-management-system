<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }

      h1 {
        color: #333;
      }

      .links {
        margin-top: 30px;
      }

      .links a {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 18px;
        padding: 10px 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .links a:hover {
        background-color: #e0e0e0;
      }
    </style>
    <title>Landing Page</title>
  </head>
  <body>
    <h1>Welcome to the CMS System</h1>
    <div class="links">
      <a href="http://localhost:8080/v1/posts/">Protected Route</a>
      <a href="http://localhost:8080/v1/auth/google">Login</a>
    </div>
  </body>
</html>
